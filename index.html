<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Sans:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&family=Yellowtail&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="sign-in__most-container">
      <form class="sign-in__form" action="#" autocomplete="on">
        <div class="username-container">
          <label class="sign-in__username" for="username">Username</label>
          <input
            class="sign-in__input-username"
            type="text"
            placeholder="Enter username"
            id="username"
            autofocus
            name="username"
            required
          />
        </div>
        <div class="password-container">
          <label class="sign-in__password" for="password"> Password </label>
          <input
            class="sign-in__input-password"
            type="password"
            name="password"
            id="password"
            placeholder="Enter username"
            required
          />
          <p>Your password is between 4 and 12 characters</p>
        </div>
        <div>
          <label for="">Input Text Label</label>
          <input type="text" placeholder="typing" />
          <p>Error message informing me of a problem</p>
        </div>

        <label for=""></label>
      </form>
    </div>
  </body>
</html>
